<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula Front-End</title>
</head>
<body>
    <h1>Tipos de Listas</h1>

    <!--Ol tipo de lista ordenada-->
    <h2></h2>
    <ol>
        <li>item 01</li>
        <li>item 02</li>
        <li>item 03</li>
        <li>item 04</li>
    </ol>

    <!--ul tipo de lista não ordenada-->
    <h2></h2>
    <ul>
        <li>item 01</li>
        <li>item 02</li>
        <li>item 03</li>
        <li>item 04</li>
    </ul>

    <!-- dl lista de definição-->
    <dl>
        <dt>HTML</dt>
        <dd>HTML (HyperText Markup Language) é a linguagem padrão para criar páginas web.</dd>
        <dt>CSS</dt>
        <dd>CSS (Cascading Style Sheets) é usado para definir o estilo e o layout de páginas web.</dd>
    </dl>

 
</body>
</html>
